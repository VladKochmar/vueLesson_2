<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <title>Завдання 4</title>
</head>

<body>
   <div id="app">
      <div class="block">
         <div class="block__container">
            <ul class="sublist">
               <li class="sublist__item" v-for="worker in workersList" :key="worker.id">{{worker.name}}: {{worker.salary}}</li>
            </ul>
         </div>
      </div>
   </div>
   <script>
      const { createApp } = Vue

      const app = createApp({
         data() {
            return {
               workersList: [
                  {
                     id: '111',
                     name: 'Іванов',
                     salary: 10000,
                  },
                  {
                     id: '112',
                     name: 'Петров',
                     salary: 20000,
                  },
                  {
                     id: '113',
                     name: 'Сидоров',
                     salary: 50000,
                  },
               ]
            }
         },
      })

      app.mount('#app')
   </script>
</body>

</html>
